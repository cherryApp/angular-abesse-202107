<div class="row">
  <div class="col-lg-6 offset-lg-3 col-12 mt-5">
    <h3>Login</h3>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email</label>
        <input name="email" [(ngModel)]="loginData.email" email type="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="password" [(ngModel)]="loginData.password" type="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary mt-3">
        Login
      </button>
    </form>
  </div>
</div>
