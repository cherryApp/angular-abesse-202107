<app-search-field (newValue)="searchPhrase = $event"></app-search-field>
{{ searchPhrase }}
<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>IP.</th>
          <th>Role</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList$ | async | filter:searchPhrase">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.ipAddress }}</td>
          <td>{{ 25 | fibonacci }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['/', 'user-edit', user.id]" class="btn btn-info">
                edit
              </button>
              <button class="btn btn-info">
                delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
